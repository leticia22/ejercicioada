<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direccion completa</title>

    <script>

        //Dirección completa: Crear un programa que pida al usuario ingresar, por separado, la calle, el número, el departamento, el código postal, la ciudad y el país, y muestre un mensaje con toda la dirección completa, p.ej.: "La dirección que ha ingresado es: Calle Falsa 123 3C, 1414, CABA, Argentina"
        let calle = prompt('Ingrese su calle: ');
        let numeracion = prompt('Ingrese su numeracion: ');
        let departamento = prompt('Ingrese su departamento: ');
        let cp = prompt('Ingrese su codigo postal: ');
        let ciudad = prompt('Ingrese su ciudad: ');
        let pais = prompt('Ingrese su pais: ');
        document.write('La dirección que ha ingresado es: ' + calle + ' ' + numeracion + ' ' + departamento + ' ' + cp + ' ' + ciudad + ' ' + pais);

    </script>
</head>

<body>

</html>
