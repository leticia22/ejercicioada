<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perimetro de un rectangulo</title>
</head>

<body>
    <script>
        /*Perímetro de un rectángulo
        Crear un programa que pida al usuario ingresar el valor de la altura y el valor del ancho de un rectángulo, calcular su perímetro y mostrarlo en un mensaje.*/
        let altura = parseInt(prompt('Ingresa la altura: '));
        let ancho = parseInt(prompt('Ingresa el ancho: '));
        let perimetro = altura * altura + ancho * ancho;
        document.write('El perimetro es: ' + perimetro);

    </script>
</body>

</html>
