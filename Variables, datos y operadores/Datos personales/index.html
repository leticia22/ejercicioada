<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Personales</title>

    <script>

        //Crear un programa que pida al usuario ingresar, por separado, nombre, apellido, edad, nacionalidad, documento, y muestre luego un mensaje que diga: "Nuevo usuario agregado al sistema:" y liste todos los datos juntos.

        let nombre = prompt('¿Cuál es tu nombre?');
        let apellido = prompt('¿Cuál es tu apellido?');
        let edad = prompt('¿Cuál es tu edad?');
        let nacionalidad = prompt('¿Cuál es tu nacionalidad?');
        let documento = prompt('¿Cuál es tu documento?');

        document.write('Nuevo usuario agregado al sistema:');
        document.write('<br>')
        document.write(nombre);
        document.write('<br>')
        document.write(apellido);
        document.write('<br>')
        document.write(edad);
        document.write('<br>')
        document.write(nacionalidad);
        document.write('<br>')
        document.write(documento);
        document.write('<br>')

    </script>
</head>

<body>

</html>
