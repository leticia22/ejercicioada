<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=|, initial-scale=1.0">
    <title>Porcentaje</title>
</head>

<body>
    <script>
        /*Porcentaje
            Crear un programa que pida al usuario ingresar un número, y luego el porcentaje que se desea obtener del mismo. Devolver un mensaje muestre el porcentaje de dicho número.*/
        let numero = parseInt(prompt('Ingresa un numero: '));
        let porcentaje = parseInt(prompt('Ingresa el porcentaje: '));
        let resultado = (numero * porcentaje) / 100;
        document.write('El porcentaje es : ' + resultado);

    </script>
</body>

</html>
