<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area de un triangulo</title>
</head>

<body>
    <script>
        /*Área de un triangulo
        Crear un programa que pida al usuario ingresar el valor de la base y el valor de la altura de un triangulo, calcular su área y mostrarlo en un mensaje*/
        let base = parseInt(prompt('Ingresa la base: '));
        let altura = parseInt(prompt('Ingresa la altura'));
        let area = (base * altura) / 2;
        document.write('El area del triangulo es: ' + area);
    </script>

</body>

</html>
