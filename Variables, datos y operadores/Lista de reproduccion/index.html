<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de reproduccion</title>

    <script>

        //Crear un programa que pida al usuario ingresar, por separado, el nombre de una playlist y el título de tres canciones, y al finalizar se muestre un mensaje que diga, p. ej.: "Se ha creado la playlist 'Hits de los 80s' con las canciones 'Africa', 'Maniac', 'Final Countdown'".

        let playlist = prompt('Nombre de Nueva Playlist:');
        let cancion1 = prompt('Ingrese el titulo de la primera canción de la playlist');
        let cancion2 = prompt('Ingrese el titulo de la segunda canción de la playlist');
        let cancion3 = prompt('Ingrese el titulo de la tercera canción de la playlist');
        document.write('Se ha creado la playlist: ' + playlist + ' con las canciones: ' + cancion1 + ', ' + cancion2 + ' y ' + cancion3);

    </script>
</head>
