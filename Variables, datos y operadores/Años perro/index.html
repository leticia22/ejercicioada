<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Años Perro</title>
    <script>
        //Años perro: Crear un programa que pida ingresar una edad y 
        //devuelva el equivalente de esas edad en años perro.

        let edadHumano = parseInt(prompt('Su edad: '));
        let edadPerro = edadHumano / 7;
        document.write('Tu edad es: ' + edadHumano + '. Tendrías ' + edadPerro + ' años perro.');
    </script>
</head>
