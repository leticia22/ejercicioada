<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilometros a millas</title>
</head>

<body>
    <script>
        /*Kilómetros a millas
        Crear un programa que pida ingresar una cantidad de kilómetros y muestre un mensaje con el resultado de la conversión en millas.*/
        let km = parseInt(prompt('Ingresa los kilometros: '));
        let millas = km / 1.609;
        document.write('El equivalente a millas es: ' + millas);

    </script>
</body>

</html>
