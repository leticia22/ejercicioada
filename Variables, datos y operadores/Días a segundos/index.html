<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias segundos</title>
</head>

<body>

    <script>
        /*Días a segundos
        Crear un programa que pida ingresar una cantidad de días y muestre un mensaje con el resultado de la conversión en segundos.*/
        let dias = parseInt(prompt('Ingresa cuántos días: '));
        conversion = dias * (3600 * 24);
        document.write('El equivalente a segundos es: ' + conversion);
    </script>

</body>

</html>
