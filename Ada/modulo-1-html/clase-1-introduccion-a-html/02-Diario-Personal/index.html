<body>
    <h1>Mi diario</h1>
    <h2>Lunes</h2>
    <p>Empece una dieta.</p>
    <h2>Martes</h2>
    <p>Sali a caminar.</p>
    <h2>Miercoles</h2>
    <p>Fui al supermercado.</p>
    <h2>Jueves</h2>
    <p>Cocine unas pastas.</p>
    <h2>Viernes</h2>
    <p>Hice unas pizzas caseras.</p>
    <h2>Sabado</h2>
    <p>Me fui al parque.</p>
    <h2>Domingo</h2>
    <p>El domingo me levante tarde.</p>
</body>
